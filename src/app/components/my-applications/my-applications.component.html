<div class="card">
  <h5 class="card-header">My applications</h5>

  <div class="card-body">
    <p *ngIf="applications && applications.length == 0 else showMyApplications">No applications available.</p>

    <ng-template #showMyApplications>
      <div *ngFor="let application of applications | paginate: { itemsPerPage: 2, currentPage: pageNumber }">
        <div class="item">
          <div class="row">
            <div class="col-12 col-xl-2 side-block">
              <div class="col-6 col-md-12 emp-container">
                <p class="text-center">{{application.internshipDetails.employer.companyName}}</p>
                <img class="profile-image" src="{{apiUrl}}/{{application.internshipDetails.employer.profileImageName}}" alt="emp">
              </div>
              <div class="col-6 col-md-12">
                <div>Status: <span class="badge badge-info">{{application.status}}</span></div>
              </div>
            </div>
            <div class="col-12 col-xl-10">
              <div>
                <label class="mr-2">Internship: </label>
                <p class="mr-2">{{application.internshipDetails.title}}</p>
              </div>
              <div>
                <label>Application notes:</label>
                <p>{{application.details}}</p>
              </div>
              <div *ngIf="application.responseNotes">
                <label>Employer message:</label>
                <p>{{application.responseNotes}}</p>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="text-center">
        <pagination-controls (pageChange)="pageNumber = $event" 
          previousLabel="" nextLabel="" maxSize="5"></pagination-controls>
      </div>
    </ng-template>
  </div>
</div>
