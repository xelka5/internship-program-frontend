<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <h4>Dashboard</h4>
        <img class="language-flag" src="assets/images/flags/{{currentLanguage}}_flag.png" (click)="changeLanguage()">
      </div>
      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="{{profileImageUrl}}" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">
            <strong>{{userName}}</strong>
          </span>
          <span class="user-role">{{userRole}}</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
            <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
            <a *ngIf="menu.type !== 'header'" routerLink='{{menu.route}}' (click)='call(menu)'>
              <span class="align-middle small-font"><i class="{{menu.icon}}" route></i>{{menu.title | translate}}</span>
            </a>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</nav>
